<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | F>F</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-fof-black text-fof-white font-sans antialiased overflow-x-hidden min-h-screen flex items-center justify-center p-6" 
      x-data="resetLogic()">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <a href="/index.html" class="text-4xl font-display font-bold tracking-tighter">F<span class="text-fof-accent">&gt;</span>F</a>
            <p class="text-gray-500 text-xs uppercase tracking-[0.3em] mt-2">Faith Over Fear</p>
        </div>

        <div class="bg-zinc-900 border border-fof-gray p-8 sm:p-10 shadow-2xl relative overflow-hidden" x-show="!success">
            <h1 class="text-2xl font-display font-bold uppercase tracking-tight mb-8">Set New Password</h1>

            <form @submit.prevent="resetPassword()" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-400 font-bold">New Password</label>
                    <input type="password" x-model="password" required
                           class="w-full bg-black border border-zinc-800 p-4 text-sm focus:border-fof-accent outline-none transition-all rounded-none placeholder-gray-700"
                           placeholder="••••••••">
                </div>

                <div class="space-y-2">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-400 font-bold">Confirm Password</label>
                    <input type="password" x-model="confirmPassword" required
                           class="w-full bg-black border border-zinc-800 p-4 text-sm focus:border-fof-accent outline-none transition-all rounded-none placeholder-gray-700"
                           placeholder="••••••••">
                </div>

                <button type="submit" 
                        class="w-full bg-fof-white text-black font-bold uppercase py-4 text-xs tracking-[0.2em] hover:bg-fof-accent hover:text-white transition-all transform active:scale-[0.98]"
                        :disabled="loading">
                    <span x-show="!loading">Update Password</span>
                    <span x-show="loading" x-cloak>Updating...</span>
                </button>
            </form>
        </div>

        <div class="bg-zinc-900 border border-fof-gray p-8 sm:p-10 shadow-2xl text-center" x-show="success" x-cloak>
            <div class="w-16 h-16 bg-fof-accent/20 text-fof-accent rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h1 class="text-2xl font-display font-bold uppercase tracking-tight mb-4">Success</h1>
            <p class="text-gray-400 text-sm mb-8">Your password has been updated. You can now login with your new credentials.</p>
            <a href="/login.html" class="block w-full bg-fof-white text-black font-bold uppercase py-4 text-xs tracking-widest hover:bg-fof-accent hover:text-white transition-all">Go to Login</a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div x-data="{ show: false, message: '', type: 'success' }" 
         @notify.window="show = true; message = $event.detail.message; type = $event.detail.type || 'success'; setTimeout(() => show = false, 3000)"
         x-show="show"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-100"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-2"
         class="fixed bottom-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3"
         :class="type === 'success' ? 'bg-zinc-800 text-fof-accent border border-fof-accent/20' : 'bg-red-900/90 text-white'">
         <span x-text="message"></span>
    </div>

    <script type="module">
        import Alpine from 'alpinejs';
        
        window.resetLogic = () => ({
            password: '',
            confirmPassword: '',
            loading: false,
            success: false,
            token: new URLSearchParams(window.location.search).get('token'),

            async resetPassword() {
                if (this.password !== this.confirmPassword) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: 'Passwords do not match', type: 'error' } }));
                    return;
                }
                if (!this.token) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: 'Invalid or missing token', type: 'error' } }));
                    return;
                }

                this.loading = true;
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: this.token, newPassword: this.password })
                    });
                    
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Reset failed');

                    this.success = true;
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: 'Password updated successfully', type: 'success' } }));
                } catch (error) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: error.message, type: 'error' } }));
                } finally {
                    this.loading = false;
                }
            }
        });

        window.Alpine = Alpine;
        Alpine.start();
    </script>
</body>
</html>
