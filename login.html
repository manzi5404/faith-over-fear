<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | F>F</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-fof-black text-fof-white font-sans antialiased overflow-x-hidden min-h-screen flex items-center justify-center p-6" 
      x-data="authLogic()">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="/index.html" class="text-4xl font-display font-bold tracking-tighter">F<span class="text-fof-accent">&gt;</span>F</a>
            <p class="text-gray-500 text-xs uppercase tracking-[0.3em] mt-2">Faith Over Fear</p>
        </div>

        <div class="bg-zinc-900 border border-fof-gray p-8 sm:p-10 shadow-2xl relative overflow-hidden">
            <!-- Background Accent -->
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-fof-accent/5 rounded-full blur-3xl pointer-events-none"></div>

            <h1 class="text-2xl font-display font-bold uppercase tracking-tight mb-8">Welcome Back</h1>

            <form @submit.prevent="login()" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-400 font-bold">Email Address</label>
                    <input type="email" x-model="email" required
                           class="w-full bg-black border border-zinc-800 p-4 text-sm focus:border-fof-accent outline-none transition-all rounded-none placeholder-gray-700"
                           placeholder="name@example.com">
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="block text-[10px] uppercase tracking-widest text-gray-400 font-bold">Password</label>
                        <a href="/forgot-password.html" class="text-[10px] uppercase tracking-widest text-fof-accent hover:text-white transition-colors font-bold">Forgot?</a>
                    </div>
                    <input type="password" x-model="password" required
                           class="w-full bg-black border border-zinc-800 p-4 text-sm focus:border-fof-accent outline-none transition-all rounded-none placeholder-gray-700"
                           placeholder="••••••••">
                </div>

                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="remember" x-model="rememberMe" class="w-4 h-4 bg-black border-zinc-800 text-fof-accent focus:ring-0 rounded-none">
                    <label for="remember" class="text-[10px] uppercase tracking-widest text-gray-500 font-bold cursor-pointer">Remember Me</label>
                </div>

                <button type="submit" 
                        class="w-full bg-fof-white text-black font-bold uppercase py-4 text-xs tracking-[0.2em] hover:bg-fof-accent hover:text-white transition-all transform active:scale-[0.98]"
                        :disabled="loading">
                    <span x-show="!loading">Login</span>
                    <span x-show="loading" x-cloak>Processing...</span>
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-zinc-800"></div></div>
                <div class="relative flex justify-center text-[10px] uppercase tracking-widest"><span class="bg-zinc-900 px-4 text-gray-500 font-bold">Or continue with</span></div>
            </div>

            <button @click="loginWithGoogle()" 
                    class="w-full border border-zinc-800 bg-transparent hover:bg-zinc-800 text-white font-bold uppercase py-4 text-xs tracking-[0.2em] transition-all flex items-center justify-center space-x-3">
                <svg class="w-4 h-4" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Google Account</span>
            </button>

            <p class="text-center text-[10px] uppercase tracking-widest text-gray-500 mt-10 font-bold">
                New to the movement? <a href="/signup.html" class="text-fof-accent hover:text-white transition-colors">Join Now</a>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div x-data="{ show: false, message: '', type: 'success' }" 
         @notify.window="show = true; message = $event.detail.message; type = $event.detail.type || 'success'; setTimeout(() => show = false, 3000)"
         x-show="show"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-100"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-2"
         class="fixed bottom-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3"
         :class="type === 'success' ? 'bg-zinc-800 text-fof-accent border border-fof-accent/20' : 'bg-red-900/90 text-white'">
         <span x-text="message"></span>
    </div>

    <script type="module">
        import Alpine from 'alpinejs';
        
        window.authLogic = () => ({
            email: '',
            password: '',
            rememberMe: false,
            loading: false,

            async login() {
                this.loading = true;
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: this.email, password: this.password })
                    });
                    
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Login failed');

                    localStorage.setItem('fof_token', data.token);
                    localStorage.setItem('fof_user', JSON.stringify({ name: data.name, id: data.userId }));
                    
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: 'Logged in successfully', type: 'success' } }));
                    setTimeout(() => window.location.href = '/index.html', 1500);
                } catch (error) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: error.message, type: 'error' } }));
                } finally {
                    this.loading = false;
                }
            },

            async loginWithGoogle() {
                try {
                    // Initialize Google One Tap/Signin
                    google.accounts.id.initialize({
                        client_id: '982475376311-2oc1ao5h0va41pu525fniu7vma6uksf8.apps.googleusercontent.com',
                        callback: async (response) => {
                            this.loading = true;
                            try {
                                const backendRes = await fetch('/api/auth/google', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ token: response.credential })
                                });
                                const data = await backendRes.json();
                                if (!backendRes.ok) throw new Error(data.message || 'Google login failed');

                                localStorage.setItem('fof_token', data.token);
                                localStorage.setItem('fof_user', JSON.stringify({ name: data.name, id: data.userId }));
                                
                                window.dispatchEvent(new CustomEvent('notify', { detail: { message: 'Logged in with Google', type: 'success' } }));
                                setTimeout(() => window.location.href = '/index.html', 1500);
                            } catch (error) {
                                window.dispatchEvent(new CustomEvent('notify', { detail: { message: error.message, type: 'error' } }));
                            } finally {
                                this.loading = false;
                            }
                        }
                    });
                    google.accounts.id.prompt(); // also display the One Tap dialog
                } catch (error) {
                    console.error('Google Auth Error:', error);
                }
            }
        });

        window.Alpine = Alpine;
        Alpine.start();
    </script>
</body>
</html>
